name: tick-a

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions:
  actions: write

jobs:
  tick:
    runs-on: ubuntu-latest
    timeout-minutes: 350
    steps:
      - uses: actions/checkout@v4
      - run: python3 scripts/tick.py
        env:
          GH_TOKEN: ${{ github.token }}
          SELF: ${{ github.workflow }}
          REPO: ${{ github.repository }}
