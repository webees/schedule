name: exec

on:
  workflow_dispatch:
    inputs:
      interval:
        description: "触发间隔 (1m, 5m, ...)"
        required: true

concurrency:
  group: exec-${{ inputs.interval }}
  cancel-in-progress: false

permissions:
  actions: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: python3 scripts/exec.py
        env:
          PYTHONUNBUFFERED: "1"
          GH_TOKEN: ${{ github.token }}
          INTERVAL: ${{ inputs.interval }}
