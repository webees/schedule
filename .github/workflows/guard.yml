name: guard

on:
  workflow_dispatch:

concurrency:
  group: guard
  cancel-in-progress: true

permissions:
  actions: write

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: python3 scripts/guard.py
        env:
          PYTHONUNBUFFERED: "1"
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
