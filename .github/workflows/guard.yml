name: guard

on: workflow_dispatch

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions:
  actions: write

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - run: |
          for wf in tick-a tick-b; do
            gh run list -w ${wf}.yml --json status -q '.[0].status' --limit 1 -R "$REPO" 2>/dev/null | grep -qE 'in_progress|queued' || gh workflow run ${wf}.yml -R "$REPO"
          done
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
