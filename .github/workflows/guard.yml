name: guard

on: workflow_dispatch

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions:
  actions: write

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - run: |
          for wf in tick-a tick-b; do
            s=$(gh run list -w ${wf}.yml --json status -q '.[0].status' --limit 1 -R "$REPO" 2>/dev/null)
            if [ "$s" != "in_progress" ] && [ "$s" != "queued" ]; then
              gh workflow run ${wf}.yml -R "$REPO" && echo "ðŸ”„ ${wf} restarted"
            else
              echo "âœ… ${wf} alive"
            fi
          done
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
