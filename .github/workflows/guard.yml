name: guard

on: workflow_dispatch

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions:
  actions: write

jobs:
  guard:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
      REPO: ${{ github.repository }}
    steps:
      - run: |
          dead=$(
            gh run list -R "$REPO" --limit 10 \
              --json workflowName,status \
              -q '["tick-a","tick-b"]
                  - [.[] | select(.status | test("progress|queued")) | .workflowName]
                  | .[]'
          )
          for wf in $dead; do gh workflow run ${wf}.yml -R "$REPO"; done
