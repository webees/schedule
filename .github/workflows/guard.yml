name: guard

on: workflow_dispatch

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions:
  actions: write

jobs:
  guard:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
      REPO: ${{ github.repository }}
    steps:
      - id: check
        run: |
          alive=$(
            gh run list -R "$REPO" --limit 10 \
              --json workflowName,status \
              -q 'map(select(.status | test("progress|queued")))
                  | map(.workflowName)
                  | unique
                  | join(",")'
          )
          echo "alive=${alive}" >> "$GITHUB_OUTPUT"
      - run: |
          for wf in tick-a tick-b; do echo "$ALIVE" | grep -q $wf || gh workflow run ${wf}.yml -R "$REPO"; done
        env:
          ALIVE: ${{ steps.check.outputs.alive }}
