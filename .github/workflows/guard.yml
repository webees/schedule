name: guard

on: workflow_dispatch

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: write

jobs:
  guard:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v4
      - run: |
          for wf in tick-a tick-b; do
            gh run list -w ${wf}.yml -R "$GITHUB_REPOSITORY" --limit 1 --json status -q '.[0].status' 2>/dev/null \
              | grep -qE 'progress|queued' \
              || gh workflow run ${wf}.yml -R "$GITHUB_REPOSITORY"
          done
      - run: |
          [ $(($(date +%s) - $(git log -1 --format=%ct))) -gt 2592000 ] \
            && sed -i "s/Copyright.*/Copyright (c) $(date +%F) webees/" LICENSE \
            && git -c user.name=bot -c user.email=bot commit -am keep-alive --amend \
            && git push -f \
            || true
