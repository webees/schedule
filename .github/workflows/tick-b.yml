name: tick-b

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: write

jobs:
  tick:
    runs-on: ubuntu-latest
    timeout-minutes: 350
    steps:
      - uses: actions/checkout@v4
      - run: python3 scripts/tick.py
        env:
          PYTHONUNBUFFERED: "1"
          GH_TOKEN: ${{ github.token }}
          SELF: ${{ github.workflow }}
          REPO: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
